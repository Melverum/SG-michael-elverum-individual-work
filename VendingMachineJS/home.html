<!DOCTYPE html>
<html>

<head>
    <title>Vending Machine</title>
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<style>
    body {
        background: rgb(185, 197, 201);


    }

    .col-md-3 {
        background-color: white;
        height: 30vmin !important;
        padding: 2px;
    }

    #itemName {
        text-align: center !important;
    }

    #moneyOut {
        width: 120px !important;
        height: 30px !important;
    }

    #message-box {
        border: 2px solid black;
        height: 40px !important;
        width: 60% !important;
        background: white;

    }
    #change-box {
        border: 2px solid black;
        height: 40px !important;
        width: 60% !important;
        background: white;

    }
</style>

<body>
    <div class='container' style="opactiy: 1">
        <h1 style="text-align: center; text-shadow: 2px 2px ivory; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 40pt">Vending Machine</h1>
        <hr/>
        <ul class="list-group" id="errorMessages"></ul>
        <div class="row">
            <div class="col-md-8" id="vendingMachineItemsDiv" style="margin-bottom: 5%">
                

            </div>

            <div class="col-md-4">

                <h3 style="text-align: center">
                    <b>Total $ In</b>
                </h3>

                <div id="moneyOut" style="margin-left: auto; margin-right: auto; border: 2px solid black; background-color: black; color: green; text-align: right; font-weight: bold; font-size: 20px; padding-right: 5px">

                </div>
                <form class="form-horizontal" role="form">
                    <button type="button" style="margin-left: 10%; margin-top: 5%; width: 130px" id="dollar-button" class="btn btn-default" onclick="addMoney(1.00)">
                        Add Dollar
                    </button>
                    <button type="button" style="margin-left: 5%; margin-top: 5%; width: 130px" id="quarter-button" class="btn btn-default" onclick="addMoney(.25)">
                        Add Quarter
                    </button>


                    <button type="button" id="dime-button" style="margin-left: 10%; margin-top: 5%;width: 130px" class="btn btn-default" onclick="addMoney(.10)">
                        Add Dime
                    </button>
                    <button type="button" id="nickel-button" style="margin-left: 5%; margin-top: 5%;width: 130px" class="btn btn-default" onclick="addMoney(.05)">
                        Add Nickel
                    </button>
                    <hr/>
                </form>
                <center>
                    <form class="form-horizontal" role="form">
                        <h3 style="text-align: center">
                            <b> Messages </b>
                        </h3>
                        <div id="message-box">

                        </div>
                    </form>

                </center>

                <div class="form-group">
                    <center>
                        <div class="col-md-1"></div>
                        <label for="purchase-item" class="col-md-4 control-label" style="padding-left: 40px; font-size: 18px; font-weight: bold; margin-top: 5%; float: center;">
                            Item:
                        </label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" style="border: 2px solid black; margin-top: 5%" id="purchase-item" placeholder="..." required
                            />
                        </div>

                        <div class="col-md-12">
                            <button type="button" id="purchase-button" style="width: 200px; margin-top: 2%" class="btn btn-default" onclick="makeSelection()">
                                Make Purchase
                            </button>
                            <hr/>

                        </div>
                    </center>

                </div>
                <div class="col-md-12">
                    <center>
                    <h3 style="text-align: center">
                        <b> Change </b>
                    </h3>
                    <div id="change-box">
                    </div>

                    <div class="col-md-12">
                            <button type="button" id="change-button" style="width: 150px; margin-top: 2%" class="btn btn-default" onclick="returnChange()">
                                Dispense Change
                            </button>
                            <hr/>

                        </div>

                </center>
                </div>

            </div>

        </div>
    </div>
    </div>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
